<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Modifica Sucursal</title>
</head>
<body>
<h2>Intriduir identificador jugador a modificar</h2>
<form th:action="@{/players/update}"  method="post">
		<div class="mb-3">
  			<label for="idJugador" class="form-label">ID</label>
  			<input type="text" class="form-control" th:name="idJugador" th:value="*{idJugador}">
		</div>
		<div class="col-12">
    		<button type="submit" class="btn btn-primary">Accepta</button>
  		</div>
</form>
</body>
</html>
