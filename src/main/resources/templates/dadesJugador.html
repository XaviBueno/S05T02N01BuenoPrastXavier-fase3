<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>Crear Jugador</h1>
	<h2>Introdueix nom jugador</h2>
 	<form th:action="@{/players/check}" th:object="${jugador}" th:boolean="${nou}" method="get">
		<div class="mb-3">
  			<label for="id" class="form-label">Identificador</label>
  			<input type="text" class="form-control" th:field="*{idJugador}">
		</div>
		<div class="mb-3">
  			<label for="nomJugador" class="form-label">Nom</label>
  			<input type="text" class="form-control" th:field="*{nom}">
		</div>
		
		<div class="col-12">
    		<button type="submit" class="btn btn-primary">Accepta</button>
  		</div>
 	</form>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
